<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<h2>Test Data Management Tool</h2>
<form action="calculate" th:action="@{/calculate}" method="post" th:object="${uiData}">
    <table>
        <tr>
            <td><input type="number" th:field="*{firstNumber}"></td>
        </tr>
        <tr>
            <td>
                <select name="mathSign" id="mathSign" th:field="*{mathSign}">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="number" th:field="*{secondNumber}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Calculate"></td>
        </tr>
    </table>
</form>
<p>
<h5><a action="history" th:action="@{/history}" method="get" href="/history">History</a></h5>
</p>
</body>
</html>
