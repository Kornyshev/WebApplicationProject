<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h2>Last 10 calculations</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Number</th>
            <th scope="col">Math Sign</th>
            <th scope="col">Second Number</th>
            <th scope="col">Result</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="calculation: ${calculations}">
            <td th:text="${calculation.firstNumber}"/>
            <td th:text="${calculation.mathSign}"/>
            <td th:text="${calculation.secondNumber}"/>
            <td th:text="${calculation.result}"/>
            <td th:text="${calculation.date}"/>
        </tr>
    </tbody>
</table>
<p>
<h5><a href="/">Main Page</a></h5>
</p>
</body>
</html>
